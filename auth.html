<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/input.css">
    <link rel="stylesheet" href="dist/output.css">
    <title>Rento - Login/Signup</title>
    <style>

    </style>
</head>
<body>
    <div class="auth-container flex items-center justify-center p-4">
        <div class="text-center mt-2 hidden lg:flex">

        </div>
        <div class="form-container w-full max-w-md p-8 rounded-2xl shadow-2xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-flex items-center gap-3">
                    <img src="Assets/home/buyCarIcon.eeb2e066.svg" alt="" class="w-[50px]">
                    <h2 class="font-bold text-4xl text-center text-secondary">RENTO</h2>
                </a>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <h3 class="text-2xl font-bold text-center text-secondary mb-6">Login to Your Account</h3>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your password">
                </div>
                <button id="loginBtn" class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-opacity-90 transition-all">
                    Login
                </button>
                <p class="text-center text-sm">
                    Don't have an account? 
                    <a href="#" id="showSignup" class="text-primary font-semibold">Sign up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="space-y-4 hidden">
                <h3 class="text-2xl font-bold text-center text-secondary mb-6">Create New Account</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="First name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Last name">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="userName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Choose a username">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="signupEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signupPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Create a password">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Confirm your password">
                </div>
                <button id="signupBtn" class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-opacity-90 transition-all">
                    Sign Up
                </button>
                <p class="text-center text-sm">
                    Already have an account? 
                    <a href="#" id="showLogin" class="text-primary font-semibold">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
</body>
</html>
