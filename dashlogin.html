<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/input.css">
        <link rel="stylesheet" href="./dist/output.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Dash-Login</title>
    </head>
<body>

    <div class="dash-container flex items-center justify-center p-4">
        <div class="text-center mt-2 hidden lg:flex">

        </div>
        <div class="form-container w-full max-w-lg p-8 rounded-2xl bg-[#ffffff7c]">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="./Dash.html" class="inline-flex items-center gap-3">
                    <img src="./Assets/home/buyCarIcon.eeb2e066.svg" alt="logo" class="w-[50px]">
                    <h2 class="font-bold text-4xl text-center text-secondary">RENTO</h2>
                </a>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <h3 class="text-2xl font-bold text-center text-secondary mb-6">Login to Dashboard</h3>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="Email" class="w-full bg-[#ffffffa9] px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your email" required>
                    <span id="emailError" class="text-red-500 text-xs hidden">Please enter a valid email address</span>
                </div>
                <div class="mb-8 ">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="Password" class="w-full bg-[#ffffffa9] px-4 py-2 border rounded-lg focus:outline-none focus:border-primary" placeholder="Enter your password" required minlength="6">
                    <span id="passwordError" class="text-red-500 text-xs hidden">Password must be at least 6 characters</span>
                </div>
                <button id="submit" class="w-full  bg-primary text-white py-2 rounded-lg font-semibold hover:bg-opacity-90 transition-all">
                    Login
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/dashlogin.js"></script>
</body>
</html>
